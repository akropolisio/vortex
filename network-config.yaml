        chainid: 97
        explorer: https://testnet.bscscan.com

development:
  - name: Ganache-CLI (Arbitrum-Mainnet Fork)
    id: arbitrum-main-fork
    cmd: ganache-cli
    host: http://127.0.0.1
    timeout: 120
    cmd_settings:
      port: 8545
      gas_limit: 20000000
      accounts: 10
      evm_version: istanbul
      mnemonic: brownie
      fork: arbitrum-main

  - name: Hardhat (Arbitrum Fork)
    id: hardhat-arbitrum-fork
    cmd: npx hardhat node
    host: http://127.0.0.1
    timeout: 240
    cmd_settings:
      port: 8545
      fork: arbitrum-main
  
  - name: BSC-FORK-Moralis
    id: bsc-main-fork
    cmd: npx hardhat node
    host: http://127.0.0.1
    timeout: 240
    cmd_settings:
      port: 8545
      fork: bsc-moralis

