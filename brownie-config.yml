

# automatically fetch contract sources from Etherscan
autofetch_sources: True

reports:


networks:
    default: hardhat-arbitrum-fork

compiler:
  solc:
    version: 0.8.4
    remappings:
      - '@openzeppelin=OpenZeppelin/openzeppelin-contracts@4.0.0'
      - "@uniswap/v3-core=Uniswap/uniswap-v3-core@1.0.0"
      - "@uniswap/v3-periphery=Uniswap/uniswap-v3-periphery@1.0.0"
dependencies:
  - OpenZeppelin/openzeppelin-contracts@4.0.0
  - Uniswap/uniswap-v3-core@1.0.0
  - Uniswap/uniswap-v3-periphery@1.0.0