name: Test

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
  pull_request:

jobs:
  test-arb:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Cache compiler installations
        uses: actions/cache@v2
        with:
          path: |
            ~/.solcx
            ~/.vvm
          key: ${{ runner.os }}-compiler-cache

      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Install hardhat with Arbitrum fix
        run: sh ./arb-deploy.sh

      - name: Set up python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Set pip cache directory path
        id: pip-cache-dir-path
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Restore pip cache
        uses: actions/cache@v2
        id: pip-cache
        with:
          path: |
            ${{ steps.pip-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
            ${{ runner.os }}-pip-

      - name: Install python dependencies
        run: pip install -r requirements.txt

      - name: Compile Code
        run: brownie compile --size

      - name: Run Tests Arbitrum
        env:
          WEB3_INFURA_PROJECT_ID: ${{ secrets.WEB3_INFURA_PROJECT_ID }}
        run: |
          brownie networks import network-config.yaml true
          brownie test  tests/ 
          brownie test tests_heavy/
  
  test-bsc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Cache compiler installations
        uses: actions/cache@v2
        with:
          path: |
            ~/.solcx
            ~/.vvm
          key: ${{ runner.os }}-compiler-cache

      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Install hardhat with Arbitrum fix
        run: sh ./arb-deploy.sh

      - name: Set up python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Set pip cache directory path
        id: pip-cache-dir-path
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Restore pip cache
        uses: actions/cache@v2
        id: pip-cache
        with:
          path: |
            ${{ steps.pip-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
            ${{ runner.os }}-pip-

      - name: Install python dependencies
        run: pip install -r requirements.txt

      - name: Compile Code
        run: brownie compile --size
      
      - name: Run Tests BSC
        env:
          MORALIS_PROJECT_ID: ${{ secrets.moralis_project_id }}
        run: |
          brownie networks import network-config.yaml true
          brownie test tests_bsc/ --network bsc-main-fork
          brownie test  tests/test_strategy_harvest.py --network bsc-main-fork
          brownie test tests_heavy/ --network bsc-main-fork
